<!doctype html>

<html>

<head>
    <title>jQuery ENHANCE</title>
    <!-- add css file -->
    <link rel="stylesheet" href="style.css">
    <!-- add js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="app.js"></script>

    <script id="food-template" type="x-mustache-template">
        <p>{{ foodName }}</p>
        <p class="descrip">{{ description }}</p>
        <p>{{ price }}</p>
    </script>

    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>

</head>
    
<body id="tabs">
    <header>
        <h1>MENU</h1>
        <nav>
            <ul>
                <li><h2><a href="#show-food">Food Items</a></h2></li>
                <li><h2><a href="#add-food">Add A Food Item</a></h2></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="show-food">
            <input type="text" id="search" placeholder="search menu">
            <ul></ul>
        </div>

        <div class="hidden" id="add-food">
            <input type="text" id="add-food-item" placeholder="food item">
            <button id="submit">add</button>
        </div>
    </main>
</body>

</html>
